            background-size: contain;
            background-repeat: no-repeat;
            background-position: center bottom;

            0% { transform: scale(0); opacity: 0; }

                    { type: 'input_visual', text: "6 k√º√ß√ºk, 1 b√ºy√ºk yƒ±ldƒ±z.", sub: "Sonu√ß?", item: '‚≠ê', a: 6, b: 1 }

        // --- DEƒûƒ∞≈ûKENLER ---
        let currentSectionIndex = 0;
        let currentQuestionIndex = 0;
        let openSectionIndex = 0; // Hangi b√∂l√ºm a√ßƒ±k (0 = ƒ∞lk b√∂l√ºm a√ßƒ±k ba≈ülar)
        let currentQuestionData = null;
        let basketValue = 0;
        let targetValue = 0;
        let score = 0;
        
        // DOM
        const sidebarList = document.getElementById('sidebar-list');
        const instructionEl = document.getElementById('instruction');
        const subInstructionEl = document.getElementById('sub-instruction');
        const interactionZone = document.getElementById('interaction-zone');
        const targetZone = document.getElementById('target-zone');
        const basketBadge = document.getElementById('basket-badge');
        const controlsVisual = document.getElementById('controls-visual');
        const controlsInput = document.getElementById('controls-input');
        const modal = document.getElementById('modal');
        const scoreDisplay = document.getElementById('score-display');
        const manualInput = document.getElementById('manual-input');
        const nextBtn = document.getElementById('next-btn');

        // --- BA≈ûLATMA ---
        function initGame() {
            renderSidebar();
            loadQuestion(0, 0); // ƒ∞lk a√ßƒ±lƒ±≈üta ilk b√∂l√ºm√ºn ilk sorusu
        }

        function restartGame() {
            score = 0;
            scoreDisplay.textContent = 0;
            openSectionIndex = 0; // ƒ∞lk b√∂l√ºm√º a√ß
            modal.classList.add('hidden');
            loadQuestion(0, 0);
        }

        // --- YAN MEN√ú √áƒ∞Zƒ∞Mƒ∞ ---
        function renderSidebar() {
            sidebarList.innerHTML = '';
            
            gameSections.forEach((section, sIndex) => {
                const isExpanded = (sIndex === openSectionIndex);

                // 1. B√∂l√ºm Ba≈ülƒ±ƒüƒ± (Accordion Toggle)
                const header = document.createElement('div');
                header.className = "section-header p-3 flex items-center justify-between font-bold shadow-sm cursor-pointer hover:bg-green-800 transition select-none";
                header.innerHTML = `
                    <div class="flex items-center gap-2">
                        <i class="fas ${section.icon} w-5 text-center"></i> 
                        <span>${section.title}</span>
                    </div>
                    <i class="fas fa-chevron-${isExpanded ? 'down' : 'right'} text-sm text-green-300"></i>
                `;
                
                // Ba≈ülƒ±ƒüa tƒ±klayƒ±nca a√ß/kapa
                header.onclick = () => {
                    toggleSection(sIndex);
                };
                sidebarList.appendChild(header);

                // 2. Sorular Listesi (Container)
                const listContainer = document.createElement('div');
                listContainer.className = `question-list-container ${isExpanded ? 'expanded' : 'collapsed'}`;
                
                section.questions.forEach((q, qIndex) => {
                    const item = document.createElement('div');
                    item.className = `question-item cursor-pointer flex items-center ${
                        (sIndex === currentSectionIndex && qIndex === currentQuestionIndex) ? 'active' : ''
                    }`;
                    
                    let shortText = "";
                    if (section.id === 'addition') shortText = `${q.start} ${q.item} + ${q.add}`;
                    else if (section.id === 'subtraction') shortText = `${q.start} ${q.item} - ${q.remove}`;
                    else if (section.id === 'commutation') shortText = `${q.a} + ${q.b} ${q.item}`;
                    else shortText = q.text.substring(0, 18) + "...";

                    item.innerHTML = `<i class="fas fa-circle text-[6px] opacity-40"></i> ${shortText}`;
                    
                    item.onclick = () => {
                        loadQuestion(sIndex, qIndex);
                    };
                    listContainer.appendChild(item);
                });
                sidebarList.appendChild(listContainer);
            });
        }

        function toggleSection(index) {
            // Eƒüer tƒ±klanan zaten a√ßƒ±ksa kapat (-1), deƒüilse a√ß (index)
            if (openSectionIndex === index) {
                openSectionIndex = -1;
            } else {
                openSectionIndex = index;
            }
            renderSidebar();
        }

        // --- SORU Y√úKLEME ---
        function loadQuestion(sIndex, qIndex) {
            currentSectionIndex = sIndex;
            currentQuestionIndex = qIndex;
            
            // Eƒüer yeni bir soru y√ºkleniyorsa, o b√∂l√ºm√ºn men√ºs√ºn√º de a√ßalƒ±m (Kullanƒ±cƒ± dostu)
            if (openSectionIndex !== sIndex) {
                openSectionIndex = sIndex;
            }

            currentQuestionData = gameSections[sIndex].questions[qIndex];
            renderSidebar(); // Aktif sƒ±nƒ±fƒ± g√ºncelle
            
            // UI Temizle
            interactionZone.innerHTML = '';
            modal.classList.add('hidden');
            targetZone.classList.remove('opacity-0', 'opacity-50', 'hidden');
            manualInput.value = '';
            
            // Metinler
            instructionEl.textContent = currentQuestionData.text;
            subInstructionEl.textContent = currentQuestionData.sub;

            // Sahne Kurulumu
            if (currentQuestionData.type === 'add_visual') {
                setupAdditionScene();
            } else if (currentQuestionData.type === 'sub_visual') {
                setupSubtractionScene();
            } else if (currentQuestionData.type === 'input_visual') {
                setupInputScene();
            }
        }

        // --- SAHNELER ---
        function setupAdditionScene() {
            controlsVisual.classList.remove('hidden');
            controlsInput.classList.add('hidden');
            targetZone.classList.remove('hidden');

            const q = currentQuestionData;
            basketValue = q.start;
            targetValue = q.start + q.add;
            updateBasketDisplay();

            if (q.add === 0) {
                 const emptyHint = document.createElement('div');
                 emptyHint.className = "text-green-700 opacity-50 font-bold border-2 border-dashed border-green-400 p-4 rounded-lg flex flex-col items-center animate-pulse";
                 emptyHint.innerHTML = "<i class='fas fa-ban text-2xl'></i><span>Eklenecek yok</span>";
                 interactionZone.appendChild(emptyHint);
            }

            for (let i = 0; i < q.add; i++) {
                const el = document.createElement('div');
                el.className = "item text-6xl shadow-xl bg-white rounded-full p-2 hover:bg-green-100 border-b-4 border-green-200 active:border-b-0 active:translate-y-1";
                el.innerHTML = q.item;
                el.onclick = function() {
                    this.style.transition = "all 0.5s ease-in-out";
                    this.style.transform = "translate(100px, 150px) scale(0)";
                    this.style.opacity = "0";
                    setTimeout(() => this.remove(), 450);
                    
                    basketValue++;
                    updateBasketDisplay();
                    createParticles(this, "‚ûï");
                    playSound('pop');
                };
                interactionZone.appendChild(el);
            }
        }

        function setupSubtractionScene() {
            controlsVisual.classList.remove('hidden');
            controlsInput.classList.add('hidden');
            targetZone.classList.add('opacity-50');

            const q = currentQuestionData;
            basketValue = q.start;
            targetValue = q.start - q.remove;
            updateBasketDisplay();

            for (let i = 0; i < q.start; i++) {
                const el = document.createElement('div');
                el.className = "item text-6xl animate-bounce-in bg-white p-2 rounded-xl shadow-lg border-b-4 border-gray-300";
                el.innerHTML = q.item;
                el.dataset.state = "intact";

                el.onclick = function() {
                    if (this.dataset.state === "intact" && basketValue > targetValue) { 
                        this.dataset.state = "broken";
                        this.classList.add('broken');
                        this.innerHTML = q.brokenItem;
                        basketValue--;
                        updateBasketDisplay();
                        createParticles(this, "‚ûñ");
                        playSound('break');
                    }
                };
                interactionZone.appendChild(el);
            }
        }

        function setupInputScene() {
            controlsVisual.classList.add('hidden');
            controlsInput.classList.remove('hidden');
            targetZone.classList.add('hidden');

            const q = currentQuestionData;
            targetValue = q.a + q.b;
            
            const container = document.createElement('div');
            container.className = "flex items-center gap-4 bg-white p-6 rounded-3xl shadow-lg border-2 border-green-100";
            
            const grpA = document.createElement('div');
            grpA.className = "flex gap-1 bg-green-50 p-2 rounded-lg border border-green-200";
            for(let i=0; i<q.a; i++) grpA.innerHTML += `<span class="text-5xl animate-bounce-in" style="animation-delay:${i*100}ms">${q.item}</span>`;
            
            const plus = document.createElement('div');
            plus.className = "text-4xl font-bold text-gray-400";
            plus.innerText = "+";

            const grpB = document.createElement('div');
            grpB.className = "flex gap-1 bg-blue-50 p-2 rounded-lg border border-blue-200";
            for(let i=0; i<q.b; i++) grpB.innerHTML += `<span class="text-5xl animate-bounce-in" style="animation-delay:${(q.a+i)*100}ms">${q.item}</span>`;

            container.appendChild(grpA);
            container.appendChild(plus);
            container.appendChild(grpB);
            
            interactionZone.appendChild(container);
            setTimeout(() => manualInput.focus(), 500);
        }

        // --- KONTROL ---
        function updateBasketDisplay() {
            basketBadge.textContent = basketValue;
            basketBadge.classList.add('scale-125');
            setTimeout(() => basketBadge.classList.remove('scale-125'), 200);
        }

        function checkVisualAnswer() {
            if (basketValue === targetValue) handleSuccess();
            else handleFailure("Sayƒ±lar tutmuyor gibi. Tekrar sayalƒ±m mƒ±?");
        }

        function checkInputAnswer() {
            if (parseInt(manualInput.value) === targetValue) handleSuccess();
            else handleFailure("Biraz farklƒ±. Parmaklarƒ±nla saymayƒ± dene!");
        }

        function handleSuccess() {
            score += 10;
            scoreDisplay.textContent = score;
            
            const modalMsg = document.getElementById('modal-msg');
            const nextBtn = document.getElementById('next-btn');
            const currentSection = gameSections[currentSectionIndex];

            // √ñzel Mesajlar
            if (currentSection.id === 'commutation' && currentQuestionIndex % 2 === 0) {
                modalMsg.innerText = "S√ºper! ≈ûimdi sayƒ±larƒ±n yerini deƒüi≈ütirip bakalƒ±m.";
                nextBtn.innerHTML = `Sƒ±rasƒ±nƒ± Deƒüi≈ütir <i class="fas fa-sync-alt ml-2"></i>`;
            } else {
                modalMsg.innerText = "Harika gidiyorsun! Cevap doƒüru.";
                nextBtn.innerHTML = `Sonraki Soru <i class="fas fa-arrow-right ml-2"></i>`;
            }
            
            document.getElementById('modal-title').innerText = ["Harika!", "S√ºpersin!", "M√ºkemmel!", "D√¢hisin!"][Math.floor(Math.random()*4)];
            modal.classList.remove('hidden');
            playSound('win');
        }

        function handleFailure(msg) {
            document.body.classList.add('bg-red-50');
            setTimeout(() => document.body.classList.remove('bg-red-50'), 300);
            alert(msg);
        }

        // --- SIRADAKƒ∞ SORU MANTIƒûI ---
        function nextStep() {
            const currentSection = gameSections[currentSectionIndex];
            
            if (currentQuestionIndex < currentSection.questions.length - 1) {
                loadQuestion(currentSectionIndex, currentQuestionIndex + 1);
            } else {
                let nextSectionIdx = currentSectionIndex + 1;
                if (nextSectionIdx >= gameSections.length) {
                    alert("Tebrikler! T√ºm pazarƒ± tamamladƒ±n! Ba≈üa d√∂n√ºl√ºyor.");
                    restartGame();
                } else {
                    loadQuestion(nextSectionIdx, 0);
                }
            }
        }

        // --- EFEKTLER ---
        function createParticles(element, content) {
            const rect = element.getBoundingClientRect();
            const el = document.createElement('div');
            el.className = 'feedback-pop';
            el.innerHTML = content;
            el.style.left = (rect.left + 20) + 'px';
            el.style.top = (rect.top - 20) + 'px';
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 900);
        }

        function playSound(type) {
            // Ses efekti eklenebilir
        }

        // Ba≈ülat
        initGame();
    </script>
